version: '3'
services:
  ui:
    build:
      context: ui
      dockerfile: Dockerfile.dev
    networks:
      - web_nw
    volumes:
      - ./ui/react-ui:/app
      - node_modules:/app/node_modules
    restart: always
  check-executor:
    build:
      context: check_executor
      dockerfile: Dockerfile.dev
    networks:
      - web_nw
    volumes:
      - ./check_executor/src:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  api:
    build:
      context: api
      dockerfile: Dockerfile.dev
    depends_on:
      - check-executor
    networks:
      - web_nw
    volumes:
      - ./api/src:/app
      - ./courses:/courses
    restart: always
  proxy:
    build:
      context: proxy
      dockerfile: Dockerfile.dev
    depends_on:
      - ui
      - api
    ports:
      - "8000:80"
    networks:
      - web_nw
    restart: always
networks:
  web_nw:
    driver: bridge
volumes:
  node_modules:
    