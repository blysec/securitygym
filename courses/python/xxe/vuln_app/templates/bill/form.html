{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Upload bill{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <label for="bill">Bill</label>
        <input type="file" name="bill" id="bill" accept=".xml" required>
        <input type="submit" value="Process">
    </form>
    <a href="{{ url_for('static', filename='example.xml') }}">Example</a>
{% endblock %}
